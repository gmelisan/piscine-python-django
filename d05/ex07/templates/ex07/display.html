<!DOCTYPE html>
<html>
  <head>
    <title>display</title>
	<style>
	  table {
		  border: 1px solid black;
		  border-collapse: collapse;
	  }
	  td, th {
		  border: 1px solid black;
		  padding: 5px;
	  }
	</style>
  </head>
  <body>
    <table>
        <tr>
          <th>title</th>
          <th>episode_nb</th>
          <th>opening_crawl</th>
          <th>director</th>
          <th>producer</th>
          <th>release_date</th>
		  <th>created</th>
		  <th>updated</th>
        </tr>
        {% for movie in movies %}
        <tr>
		  <td>{{ movie.title }}</td>
          <td>{{ movie.episode_nb }}</td>
          <td>{{ movie.opening_crawl }}</td>
          <td>{{ movie.director }}</td>
          <td>{{ movie.producer }}</td>
          <td>{{ movie.release_date }}</td>
		  <td>{{ movie.created }}</td>
		  <td>{{ movie.updated }}</td>
        </tr>
        {% endfor %}
    </table>
  </body>
</html>
