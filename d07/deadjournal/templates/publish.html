{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}

<div class="container">
{% if not request.user.is_authenticated %}

<p> Login to publish </p>

{% else %}

<form action="{% url 'publish' %}" method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  <input type="submit" value="Publish" class="btn btn-primary">
</form>

{% endif %}
</div>
{% endblock %}
