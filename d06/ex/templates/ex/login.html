{% extends 'ex/base.html' %}
{% load bootstrap3 %}

{% block content %}

<div class="col-xs-3"></div>
<div class="col-xs-6">
  <form action="{{ request.path }}" method="post">
	{% csrf_token %}
	{% bootstrap_form form %}
	{% buttons %}
    <button type="submit" class="btn btn-primary">
      Login
    </button>
	{% endbuttons %}
  </form>
   <p>
	<a href="{% url 'registration' %}">Register</a> if no account
  </p>
</div>
<div class="col-xs-3"></div>

{% endblock %}
